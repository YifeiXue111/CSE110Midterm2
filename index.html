<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GloboCorp GPT Genie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GloboCorp's GPT Genie</h1>
    <p>Tell us your wishes and watch your dreams come true!</p>
  </header>
  <main>
    <section role="log" aria-live="polite" id="chat" class="chat-container"></section>
    <form id="chat-form">
      <label for="input">Your Message:</label>
      <input type="text" id="input" placeholder="Type your wish..." required>
      <button type="submit">Send</button>
    </form>
    <noscript>
      <p>Please enable JavaScript to use the chat feature.</p>
    </noscript>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
